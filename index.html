<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-bubble">💬</div>
  <div id="chat-window" class="hidden">
    <div id="chat-header">
      <strong>Chatbot</strong>
      <span id="close-btn">✖</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-tools">
      <label for="file-upload" class="upload-label">📂 Upload File</label>
      <input type="file" id="file-upload" accept=".csv,.docx,.pdf" />
      <button id="cms-btn">📝 Add CMS Content</button>
    </div>
    <div id="cms-input-area" class="hidden">
      <em><textarea id="cms-text" placeholder="Paste CMS text here..."></textarea></em>
      <button id="cms-save-btn">Save</button>
    </div>
    <div id="chat-input-area">
      <em><input type="text" id="chat-input" placeholder="Type a message..." /></em>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
